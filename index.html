<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="text-center">
            <div class="text-area">
                <br><br>
            <span class="quote display-5">
                If we had no winter, the spring would not be so pleasant; if we did not sometimes taste of adversity, prosperity would

            </span>
            </div>
            <div class="person display-6">
                <br><br>
                ~Anne Bradstreet
            </div>
            <br><br>
            <div class="btn-area">
                <button class="btn btn-outline-primary btn-lg" id="btn-op" onclick="func()">New Quote</button>
            </div>
            <br><br>
            <p id="para"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script src="index.js"></script>
